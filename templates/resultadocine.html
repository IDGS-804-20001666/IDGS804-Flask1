{% extends 'base.html' %}
{% block content %}
{% if pago == 0 %}
<h1> No se pueden comprar m√°s de 7 boletos por persona </h1>
{% else %}
<div class="col-md-6 mb-4">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h5 class="mb-0">Detalle de compra - {{ datos[0] }}</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    Boletos comprados
                    <span>{{ datos[1] }}</span>
                </li>
                <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                        <strong>Total</strong>
                    </div>
                    <span><strong>${{ pago }} MXN</strong></span>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
